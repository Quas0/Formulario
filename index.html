<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Cadastro</title>
</head>
<body>

 <div calss="campo">
    <h1 id="title">Cadastro de DEVs</h1>
    <p id="subtitulo">Complete suas informações</p>
    <br>
 </div>   
    
 <form>
    <fieldset class="grupo">
        <div>
           <label for="nome"><strong>Nome</strong></label> 
           <input type="text" name="nome" id="Nome" required>
        </div>

        <div calss="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="Sobrenome" id="Sobrenome" required>
        </div>
    </fieldset>

    <div calss="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" id="email" required>
    </div>

    <div calss="campo">
        <label><strong> qual lado da aplicação você desenvolve</strong></label>
       <label>
        <input type="radio" name="devweb" value="frontend" checked>Front-end
         </label>
        <label>
            <input type="radio" name="devweb" value="backend">back-end
         </label>
         <label>
            <input type="radio" name="devweb" value="fullstack">Fullstack
         </label>
     </div>

     <div calss="campo">
        <label for="senioridade"><strong>senioridade</strong></label>
            <select id="serionidade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
     </div>

     <fieldset class="grupo">
        <div calss="campo">
            <label><strongSelecione as tecnologias que utiliza</strong></strongSelecione></label><br><br>
            <intup type="checkbox" id="Tecnologia1" name="Tcenologia1" value="HTML">        
            <label for="Tecnologia1">HTML</label>
            <input type="checkbox" id="Tcenologia2" name="Tcenologia2" value="CSS">
            <label for="Tcenologia2">CSS</label>
            <input type="checkbox" id="Tecnologia3" name="Tecnologia3" value="Javascript">
            <label for="Tecnologia3">Javascript</label>
            <input type="checkbox" id="Tecnologia4" name="Tecnologia4" value="PHP">
            <label for="Tecnologia4">PHP</label>
            <input type="checkbox" id="Tecnologia5" name="Tecnologia5" value="C#">
            <label for="Tecnologia5">C#</label>
            <input type="checkbox" id="Tecnologia6" name="Tecnologia6" value="Phyton">
            <label for="Tecnologia6">Phyton</label>
            <input type="checkbox" id="Tecnologia7" name="Tecnologia7" value="Java">
            <label for="Tecnologia7">Java</label>
            </div>
     </fieldset>

     <div calss="campo">
        <br>
        <label><strongConte um pouco da sua experiência</strong></strongConte></label>
        <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
    </div>

    <button calss="botao" type="submit">Concluído</button>
 </form>

</body>
</html>
